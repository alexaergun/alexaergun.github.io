<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact | Alexandria Atwell</title>
	<link rel="stylesheet" type="text/css" href="Assest/style1.css">
	<link rel="stylesheet" type="text/css" href="Assest/style.css">
</head>
<body>
<header id="masthead">
   <div class="container">
      <a href="index.html" id="logo">Alexandria Atwell</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
</header>


	<div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Jane Doe" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>


<section class="sidebar">
			<div id="connect">
			<h2>Connect with Me</h2>

			<a href="https://github.com/alexaergun">
				<img class="social" src="Assest/Images/github.png" alt="GitHub">
			</a> 
			<a href="https://www.linkedin.com/in/alexaergun/">
				<img class="social" src="Assest/Images/linkedin.png" alt="LinkedIn">
			</a>
			<a href="https://stackoverflow.com/users/14227062/alexa">
				<img class="social" src="Assest/Images/stackoverflow.png" alt="StackExchange">
			</a>
		</div>
	</section>

</div>

	<footer>
		<div class="container">
			&copy; Copyright 2020 Alexandria Atwell
		</div>
	</footer>	

</body>
</html>
